on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    env:
      GH_TOKEN: ${{ github.token }}
    steps:
    - name: Build Module
      shell: pwsh
      run: |
        $repo_name = Get-Content ktyknk1999/repo-creation-workflow/repo_name.txt
        gh repo create $repo_name --private --template=CRUD --include-all-branches
        echo "exiting in 10 seconds"
        Start-Sleep -s 10




